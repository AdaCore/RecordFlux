      - Transcript_Hash := Update_Hash (Transcript_Hash, Client_Hello_Handshake_Message'Opaque)
    doc: rfc8446.txt+3264:4-3275:42
    transitions:
      - target: ERROR.INTERNAL_ERROR
        condition: Success = False
      - target: WAIT_SH

  - name: SET_RECORD_KEYS
    variables:
      - "Derived_Early_Secret : GreenTLS.Content"
      - "Handshake_Secret : GreenTLS.Content"
      - "Server_Key : GreenTLS.Content"
      - "Server_IV : GreenTLS.Content"
      - "Client_Key : GreenTLS.Content"
      - "Client_IV : GreenTLS.Content"
      - "Success_Client : Boolean"
      - "Success_Server : Boolean"
    actions:
      - Derived_Early_Secret := Derive_Secret (Early_Secret, "derived", Get_Hash (Empty_Hash))
      - Early_Secret := null
      - Handshake_Secret := HKDF_Extract (Derived_Early_Secret, Key) where Key = Calculate_ECDHE_Key (Client_Share, TLS_Handshake.Key_Share_Entry ([for E in Server_Hello_Message.Extensions => E when E.Tag = TLS_Handshake.EXTENSION_KEY_SHARE]'Head).Data) where Client_Share = [for S in TLS_Handshake.Key_Share_CH ([for E in Client_Hello_Message.Extensions => E when E.Tag = TLS_Handshake.EXTENSION_KEY_SHARE]'Head.Data).Shares => S when S.Group = Selected_Group]'Head
