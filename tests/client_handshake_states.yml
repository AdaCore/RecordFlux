    transitions:
      - target: ERROR.INTERNAL_ERROR
        condition: Extensions_List'Valid = False
      - target: WAIT_SH.PREPARE_CH_DISPATCH

  - name: WAIT_SH.NO_PSK_EXTENSION
    actions:
      - CH_PSK_Prepared := True
    transitions:
      - target: WAIT_SH.PREPARE_CH_DISPATCH

  - name: WAIT_SH.SEND_CH
    variables:
      - "Random : GreenTLS.Content"
