      - target: ERROR.UNEXPECTED_MESSAGE
        condition: Encrypted_Extensions_Handshake_Message.Tag /= TLS_Handshake.HANDSHAKE_ENCRYPTED_EXTENSIONS
      - target: WAIT_EE.PARSE_EXTENSIONS

