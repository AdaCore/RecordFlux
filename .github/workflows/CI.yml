name: CI

on: push

jobs:
  Checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]
        target: [black, isort, flake8, pylint, mypy]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - uses: actions/cache@v1
      with:
        path: ~/.local/lib/python${{ matrix.python-version }}/site-packages
        key: ${{ runner.os }}-python${{ matrix.python-version }}-site-packages-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python${{ matrix.python-version }}-site-packages-
    - uses: actions/cache@v1
      with:
        path: ~/.local/bin
        key: ${{ runner.os }}-python${{ matrix.python-version }}-bin-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python${{ matrix.python-version }}-bin-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --user -r requirements.txt
    - name: Check
      run: |
        export PATH=~/.local/bin:$PATH
        make check_${{ matrix.target }}

  Installation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Install
      run: |
        python setup.py sdist
        pip install RecordFlux --user --no-deps --no-index --find-links dist/*

  Tests_Python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - uses: actions/cache@v1
      with:
        path: ~/.local/lib/python${{ matrix.python-version }}/site-packages
        key: ${{ runner.os }}-python${{ matrix.python-version }}-site-packages-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python${{ matrix.python-version }}-site-packages-
    - uses: actions/cache@v1
      with:
        path: ~/.local/bin
        key: ${{ runner.os }}-python${{ matrix.python-version }}-bin-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python${{ matrix.python-version }}-bin-
    - name: Install dependencies
      run: |
        sudo apt install graphviz
        python -m pip install --upgrade pip
        pip install --user -r requirements.txt
    - name: Test
      run: |
        export PATH=~/.local/bin:$PATH
        make test_python
        coverage xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1.0.2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml

  Tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [
          "spark",
          "spark NOPREFIX=1",
          "spark_optimized",
          ]
    steps:
    - uses: actions/checkout@v1
    - name: Test
      run: |
        docker run -v $PWD:/app -w /app jklmnn/gnat:gpl.2019.spark /bin/sh -c "make test_${{ matrix.target }}"

  Verification:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [
          "spark",
          "spark GNATPROVE_ARGS='--prover=cvc4,z3 --steps=100000'",
          "spark GNATPROVE_ARGS='--prover=cvc4 --steps=100000 -u rflx-tlv -u rflx-in_tlv'",
          ]
    steps:
    - uses: actions/checkout@v1
    - name: Install SPARK
      run: |
        wget -q --show-progress ${{ secrets.SPARK_URL }} -O spark.tgz.gpg
        gpg --batch --yes --passphrase ${{ secrets.SPARK_SECRET }} --output spark.tgz -d spark.tgz.gpg
        tar xzf spark.tgz
    - name: Test
      run: |
        export PATH=spark/bin:$PATH
        make prove_${{ matrix.target }}
    - name: Clean up
      run: |
        rm -rf spark{,.tgz{,.gpg}}
