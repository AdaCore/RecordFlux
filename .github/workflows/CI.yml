name: CI

on: push

jobs:
  Python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt install graphviz
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test
      run: |
        make test_python
        coverage xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1.0.2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml

  SPARK:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [
          "test_spark",
          "test_spark NOPREFIX=1",
          "test_spark_optimized",
          ]
    steps:
    - uses: actions/checkout@v1
    - name: Test
      run: |
        docker run -v $PWD:/app -w /app jklmnn/gnat:gpl.2019.spark /bin/sh -c "make ${{ matrix.target }}"

  Verification:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [
          "prove_spark",
          "prove_spark GNATPROVE_ARGS='--prover=cvc4 --steps=100000 -u rflx-tlv -u rflx-in_tlv'"
          ]
    steps:
    - uses: actions/checkout@v1
    - name: Install SPARK
      run: |
        wget -q --show-progress ${{ secrets.SPARK_URL }} -O spark.tgz.gpg
        gpg --batch --yes --passphrase ${{ secrets.SPARK_SECRET }} --output spark.tgz -d spark.tgz.gpg
        tar xzf spark.tgz
    - name: Test
      run: |
        export PATH=spark/bin:$PATH
        make ${{ matrix.target }}
    - name: Clean up
      run: |
        rm -rf spark{,.tgz{,.gpg}}
